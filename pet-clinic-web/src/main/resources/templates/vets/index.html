<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets...</h1>

    <table>
        <thead>
            <tr>Id</tr>
            <tr>Last Name</tr>
            <tr>First Name</tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}">1</td>
                <td th:text="${vet.firstName}">Joe</td>
                <td th:text="${vet.lastName}">Black</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
